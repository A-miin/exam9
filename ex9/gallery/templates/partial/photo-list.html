    <div class="row">
    {% for photo in photos %}
        <div class="card mb-3" style="max-width: 540px;">
          <div class="row g-0">
            <div class="col-md-4">
              <img class='img' src="{{ photo.photo.url }}" alt="...">
            </div>
            <div class="col-md-8">
              <div class="card-body">
                <h5 class="card-title">{{ photo.title }}</h5>
                <p class="card-text">
                    Автор:{{ photo.author }}
                    {% if photo.album %}
                        <br>
                    Альбом: <a href="">{{ photo.album }}</a>
                    {% endif %}
                </p>
                <p class="card-text"><small class="text-muted">{{ photo.created_at }}</small></p>
              </div>
            </div>
          </div>
        </div>
    {% endfor %}
    </div>
